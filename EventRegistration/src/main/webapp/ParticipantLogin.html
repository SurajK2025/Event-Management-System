<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet" href="CSS/final.css">
<link
	href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
	rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<h2 style="text-align: center" id="common">Participant's Login Page</h2>
<br>
</head>
<body>
	<div align="center">
		<h2>Please Login using Username and Password.</h2>
		<br>
		<br>
		<form method="post" action="ValidateUser">
			Username:<br>
			<br> <input id="text" style="color: Black" type="text"
				name="username"><br>
			<p></p>
			Password:<br>
			<br> <input id="text" type="password" name="password"><br>
			<br>
			<br> <input type="submit" id="sub" value="Submit">
		</form>
	</div>
</body>
</html>
