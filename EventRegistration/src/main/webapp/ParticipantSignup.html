<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Signup Page</title>
<link rel="stylesheet" href="CSS/final.css">
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
	rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<h2 style="text-align: center" id="common">Participant SignUP Page</h2>
<br>
</head>
<body>
	<div align="center">

		<h3>Please SignUp as New User!</h3>

		<form method="post" action="RegisterUser">
			Full Name:<br>
			<br> <input id="text" type="text" name="Fname"><br>
			<p></p>
			Username:<br>
			<br> <input id="text" type="text" name="Uname"><br>
			<p></p>
			Password:<br>
			<br> <input id="text" type="password" name="Password"><br>
			<p></p> 
			Confirm Password:<br>
			<br> <input id="text" type="password" name="Cpassword"><br>
			<p></p>
			<br> <input type="submit" id="sub" value="Submit">
		</form>
	</div>
</body>
</html>
